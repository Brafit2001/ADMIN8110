<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page to update new user</title>
</head>
<body>

<form th:action="@{/pagina-update-usuario}" th:object="${usuario}" method="post">
    <label>Id del usuario que se va a actualizar:</label>
    <input type="number" th:field="*{iduser}">
    <label >Username:</label>
    <input type="text" th:field="*{username}">
    <label >User name:</label>
    <input type="text" th:field="*{name}">
    <label >User password:</label>
    <input type="text" th:field="*{password}">
    <label >User address:</label>
    <input type="text" th:field="*{address}">
    <label >User phone:</label>
    <input type="number" th:field="*{phone}">
    <input type="submit" value="Update" />
</form>

</body>
</html>
