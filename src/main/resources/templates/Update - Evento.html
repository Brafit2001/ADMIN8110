<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page to update new evento</title>
</head>
<body>

<form th:action="@{/pagina-update-evento}" th:object="${evento}" method="post" enctype="multipart/form-data">
	<label >id del evento que se va a actualizar:</label>
	<input type="number" th:field="*{idevent}">
    <label >Nombre:</label>
	<input type="text" th:field="*{name}">
	<label >Categoria:</label>
	<input type="text" th:field="*{category}">
	<label >Fecha:</label>
	<input type="text" th:field="*{date}">
	<label >Ciudad:</label>
	<input type="text" th:field="*{city}">
	<label >Sala:</label>
	<input type="text" th:field="*{hall}">
	<label >Imagen:</label>
	<input type="file" name="photo" accept="image/*">
    <input type="submit" value="Update" />
</form>

</body>
</html>
